<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link rel="stylesheet" href="life.css" />
    <script src="life.js"></script>
  </head>
  <body onresize="resize()">
    <div class="container">
      <header id="lifeHeader">
        <h2>Conway's life simulator</h2>
      </header>
      <nav>
        <div id="boardsettings" class="settings">
          <p>Board settings</p>
          Square size:
          <input type="text" id="squaresize" value="50" size="1" /><br>
          <button onclick="boardSetting()">Submit</button><br>
          Cyclic board:
          <input type="checkbox" id="cyclic" value="true" checked/><br>
          <button onclick="cyclicBoard()">Submit</button>
        </div>
        <div id="boardfilling" class="settings">
          <p>Board initialization</p>
          Filling rate:
          <input type="text" id="frate" value="20" size="1" />%<br>
          <button onclick="fillBoard()" id="fillbutton" >Refill board</button><br>
          <button onclick="clearBoard()" id="clearbutton" >Clear board</button><br>
        </div>
        <div id="speedcontrol" class="settings">
          <p>Animation control</p>
          Speed:
          <input type="text" id="speed" value="0.5" size="1" />sec
          <button onclick="setSpeed()">Ok</button><br><br>
          <button onclick="start()" id="startbutton" disabled>Start</button>
          <button onclick="stop()" id="stopbutton" disabled>Stop</button><br><br>
          <button onclick="changeStatus()" id="stepbutton" disabled>Step one</button>
        </div>
      </nav>
      <main id="main">
        <div id="board"></div>
      </main>
      <footer>
        <h2>Status:
            <label id="state"></label>
        </h2>
      </footer>
    </div>
    <div id="shadow_board"></div>
  </body>
</html>
